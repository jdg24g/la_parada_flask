{% if companies %}
<div class="card">
  <div class="card-body">
    <h4 class="card-title">Companies</h4>
    <div class="table-responsive-md">
      <table class="table table-ligth">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Company</th>
            <th scope="col">Phone</th>

          </tr>
        </thead>
        <tbody>
          {% for company in companies %}
          <tr>
            <td>{{ company["id"] }}</td>
            <td>{{ company["company"] }}</td>
            <td>{{ company["phone"] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% else %}
<div class="card">
  <div class="card-body">
    <h4 class="card-title text-center">No hay Datos</h4>
  </div>
</div>
{% endif %}
