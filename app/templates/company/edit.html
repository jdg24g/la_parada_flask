{% extends "base.html" %} {% block title %}Edit {{ companies["company"] }}{% endblock
  title %} {% block header %} {% include "dashboard/includes/header.html" %} {%
  endblock header %} {% block content %}
  <div class="container-sm">
    <div class="row justify-content-center align-items-center g-2 mt-3">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Edit company</h4>
            <form action="/company/edit/{{ companies['id'] }}/" method="POST">
              <div class="mb-3">
                <label for="company" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="company"
                  id="company"
                  aria-describedby="helpId"
                  placeholder="company Name"
                  value="{{ companies['company'] }}"
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  name="phone"
                  id="phone"
                  aria-describedby="helpId"
                  placeholder="Phone"
                  value="{{ companies['phone'] }}"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  {% endblock content %}
