<div class="card">
  <div class="card-body">
    <h4 class="card-title">Register</h4>
    <form action="/register" method="POST">
      <div class="mb-3">
        <label for="first_name" class="form-label">First  Name</label>
        <input type="text"
          class="form-control" name="first_name" id="first_name" aria-describedby="helpId" placeholder="Juan Jose">
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text"
          class="form-control" name="last_name" id="last_name" aria-describedby="helpId" placeholder="Lopez Lopez">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@mail.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
